<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UI Test</title>
</head>
<body>
    <h1>测试 Auto Backup Timer UI</h1>
    <div id="autoBackupTimerUIContainer" style="border: 2px solid red; padding: 20px;">
        <!-- UI会插入这里 -->
    </div>

    <script type="module">
        import { createAutoBackupTimerUI } from './settings-ui.js';
        
        console.log('开始创建UI...');
        try {
            const container = document.getElementById('autoBackupTimerUIContainer');
            const ui = createAutoBackupTimerUI('zh_CN');
            console.log('UI创建成功:', ui);
            container.appendChild(ui);
            console.log('UI已插入到容器');
        } catch (error) {
            console.error('创建UI失败:', error);
            document.getElementById('autoBackupTimerUIContainer').innerHTML = 
                '<p style="color: red;">错误: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
