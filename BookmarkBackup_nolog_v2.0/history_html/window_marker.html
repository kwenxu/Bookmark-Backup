<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,body { height:100%; margin:0; font: 14px/1.6 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial; }
      .wrap { display:flex; align-items:center; justify-content:center; height:100%; color:#888; }
    </style>
    <script>
      (function(){
        try {
          const usp = new URLSearchParams(location.search);
          const t = usp.get('t') || '';
          if (t) document.title = t;
        } catch(_) {}
      })();
    </script>
  </head>
  <body>
    <div class="wrap">This tab marks a Specific Window.</div>
  </body>
  </html>
