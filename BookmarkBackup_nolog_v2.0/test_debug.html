<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Testing getBackupStats</h1>
    <button id="testBtn">Test API</button>
    <pre id="output"></pre>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', () => {
            chrome.runtime.sendMessage({ action: "getBackupStats" }, (response) => {
                document.getElementById('output').textContent = JSON.stringify(response, null, 2);
                console.log('Response:', response);
            });
        });
    </script>
</body>
</html>
